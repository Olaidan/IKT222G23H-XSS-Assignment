<!DOCTYPE html>
<html>
<head>
    <title>Fake Login</title>
</head>
<body>
    <h1>Fake Login Form</h1>
    <form method="POST" action="/fake_login">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <p>Welcome, <span id="echo-username"></span></p>
    <script>
        const usernameInput = document.getElementById('username');
        const echoUsername = document.getElementById('echo-username');
        echoUsername.textContent = usernameInput.value;
    </script>
</body>
</html>
